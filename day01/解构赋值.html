<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [1, 2, 3];
    let [a, b, c] = arr;
    console.log(a, b, c);

    let arr2 = [
        {
            name: '222'
        },
        [1, 2],
        3
    ];
    let [{name}, [d, e], f] = arr2;
    let [json, arr3, num] = arr2;
    console.log(name, d, e, f);
    console.log(json, arr3, num);
    let obj = {
        name: '22',
        age: 2
    };
    let {name: myname, age: myage} = obj;
    console.log(myname, myage);
    let arr4 = [1, 2, 3];
    // 省略赋值
    let [,, j] = arr4;
    console.log(j);
    </script>
</body>
</html>
